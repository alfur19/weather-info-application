<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Demo Application - Hello
                    [[${#httpServletRequest.remoteUser}]]! </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <div th:if="${#httpServletRequest.remoteUser != null}">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/}">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                        <li class="active"><a th:href="@{/listFavorites}">List Favorites</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Sign Out" class="btn btn-primary btn-rounded"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
